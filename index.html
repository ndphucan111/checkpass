<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHECK & CREATE PASSWORD</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
    }

    body {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
      padding: 50px 10px;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      position: relative;
    }

      body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("background.jpg"), #000;
      background-position: center;
      background-size: cover;
      z-index: -1;
    }

    .container {
      width: 450px;
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      transition: all 0.3s ease;
    }

.container:hover {
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: #ffffff;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input[type="password"],
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      outline: none;
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    input::placeholder {
      color: #ffe3e9;
    }

    .options label {
      font-weight: normal;
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 4px 0;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ff6f91;
      border: none;
      border-radius: 25px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      margin-top: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #fcbf49;
      color: #333;
    }

    .output {
      margin-top: 1rem;
      font-size: 1.1rem;
      text-align: center;
      user-select: all;
      word-break: break-word;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      color: #fff;
    }

    .strength {
      text-align: center;
      margin-top: 0.5rem;
      font-weight: bold;
    }

    .weak { color: #ff6f91; }
    .medium { color: #fcbf49; }
    .strong { color: #67d5ff; }

    hr {
      margin: 1.5rem 0;
      border: none;
      border-top: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê CHECK & CREATE PASSWORD</h2>

    <!-- PH·∫¶N 1: Ki·ªÉm tra m·∫≠t kh·∫©u ng∆∞·ªùi d√πng nh·∫≠p -->
    <label>Enter password to check:</label>
    <input type="password" id="userPassword" placeholder="Nh·∫≠p m·∫≠t kh·∫©u" oninput="checkUserPassword()">
    <div class="strength" id="userStrength"></div>

    <hr>

    <!-- PH·∫¶N 2: T·∫°o m·∫≠t kh·∫©u ng·∫´u nhi√™n -->
    <div class="options">
      <label>Password length:</label>
      <input type="number" id="length" min="4" max="50" value="12">
      <label><input type="checkbox" id="uppercase" checked> Capital letters (A-Z)</label>
      <label><input type="checkbox" id="lowercase" checked> Lowercase (a-z)</label>
      <label><input type="checkbox" id="numbers" checked> Numbers (0-9)</label>
      <label><input type="checkbox" id="symbols"> Special characters (!@#$...)</label>
    </div>

    <button onclick="generatePassword()">Create Password</button>
    <div class="output" id="generatedPassword" onclick="copyToClipboard()">Click to copy</div>
    <div class="strength" id="generatedStrength"></div>
  </div>

  <script>
    function evaluateStrength(password) {
      let score = 0;
      if (password.length >= 12) score++;
      if (/[a-z]/.test(password)) score++;
      if (/[A-Z]/.test(password)) score++;
      if (/\d/.test(password)) score++;
      if (/[^a-zA-Z0-9]/.test(password)) score++;

      if (score <= 2) return { label: "Weak password", class: "weak" };
      else if (score <= 4) return { label: "Average Password", class: "medium" };
      else return { label: "Strong password", class: "strong" };
    }

    function checkUserPassword() {
      const pwd = document.getElementById('userPassword').value;
      const result = evaluateStrength(pwd);
      const el = document.getElementById('userStrength');
      if (pwd === "") {
        el.textContent = "";
        el.className = "strength";
      } else {
        el.textContent = result.label;
        el.className = "strength " + result.class;
      }
    }

    function generatePassword() {
      const length = document.getElementById('length').value;
      const useUpper = document.getElementById('uppercase').checked;
      const useLower = document.getElementById('lowercase').checked;
      const useNumbers = document.getElementById('numbers').checked;
      const useSymbols = document.getElementById('symbols').checked;

      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lower = "abcdefghijklmnopqrstuvwxyz";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*()_+=-[]{}|;:,.<>?";

      let charset = "";
      if (useUpper) charset += upper;
      if (useLower) charset += lower;
      if (useNumbers) charset += numbers;
      if (useSymbols) charset += symbols;

      if (charset === "") {
        document.getElementById('generatedPassword').textContent = "Vui l√≤ng ch·ªçn √≠t nh·∫•t 1 t√πy ch·ªçn.";
        document.getElementById('generatedStrength').textContent = "";
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * charset.length);
        password += charset[randomIndex];
      }

      document.getElementById('generatedPassword').textContent = password;
      const strength = evaluateStrength(password);
      const el = document.getElementById('generatedStrength');
      el.textContent = strength.label;
      el.className = "strength " + strength.class;
    }

    function copyToClipboard() {
      const text = document.getElementById('generatedPassword').textContent;
      if (text && !text.startsWith("Vui l√≤ng")) {
        navigator.clipboard.writeText(text);
        alert("ƒê√£ sao ch√©p m·∫≠t kh·∫©u v√†o clipboard!");
      }
    }
  </script>
</body>
</html>
